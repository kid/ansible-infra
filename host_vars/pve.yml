---

ostemplate: local:vztmpl/ubuntu-21.04-standard_21.04-1_amd64.tar.gz

containers:
  plex:
    vmid: 100
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/plex
        dest: /var/lib/plexmediaserver/Library/Application Support
      - src: /tank/library
        dest: /tank/library
  prowlarr:
    vmid:  110
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/prowlarr
        dest: /var/lib/prowlarr
  radarr:
    vmid: 120
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/radarr
        dest: /var/lib/radarr
      - src: /tank/library/movies
        dest: /tank/library/movies
      - src: /tank/downloads/sabnzbd
        dest: /var/lib/sabnzbd/Downloads
  sonarr:
    vmid: 130
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/sonarr
        dest: /var/lib/sonarr
      - src: /tank/library/series
        dest: /tank/library/series
      - src: /tank/downloads/sabnzbd
        dest: /var/lib/sabnzbd/Downloads
  animarr:
    vmid: 140
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/animarr
        dest: /var/lib/sonarr
      - src: /tank/library/animes
        dest: /tank/library/animes
      - src: /tank/downloads/sabnzbd
        dest: /var/lib/sabnzbd/Downloads
  sabnzbd:
    vmid: 150
    vlan_tag: 1030
    bind_mounts:
      - src: /tank/apps/sabnzbd
        dest: /var/lib/sabnzbd
      - src: /tank/downloads/sabnzbd
        dest: /var/lib/sabnzbd/Downloads
